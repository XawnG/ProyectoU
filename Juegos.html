    <center>
    <h2 class="Titulos">
        Piedra, Papel o Tijeras 
        </h2>
        <p class="Parrafos">Selecciona una opción:</p>
        <button onclick="play('piedra')">Piedra</button>
        <button onclick="play('papel')">Papel</button>
        <button onclick="play('tijeras')">Tijeras</button>
        <p id="result"></p>
        <script>
            function play(userChoice) {
                var choices = ['piedra', 'papel', 'tijeras'];
                var computerChoice = choices[Math.floor(Math.random() * choices.length)];
    
                var result = '';
    
                if (userChoice === computerChoice) {
                    result = "Empate";
                } else if ((userChoice === 'piedra' && computerChoice === 'tijeras') ||
                           (userChoice === 'papel' && computerChoice === 'piedra') ||
                           (userChoice === 'tijeras' && computerChoice === 'papel')) {
                    result = "¡Ganaste!";
                } else {
                    result = "¡Perdiste!";
                }
    
                document.getElementById('result').innerText = `Elegiste ${userChoice}, la computadora eligió ${computerChoice}. ${result}`;
            }
        </script>
        </center>
